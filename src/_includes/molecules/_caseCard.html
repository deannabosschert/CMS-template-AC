<article class="c-case-card" href="{{params.link}}">
  <header class="case-card__header">
    <h3 class="case-card__header__heading">{{ params.title }}</h3>
    <p class="case-card__header__text">{{ params.tag }}</p>
  </header>
  <img class="case-card__img" src="{{params.img.src}}.jpg" alt="{{params.img.alt}}" width="{{params.img.width}}"
    height="{{params.img.height}}">
  <a class="case-card__cta" href="{{params.link}}">Bekijk case</a>
</article>
